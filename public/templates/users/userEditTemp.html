<div id="dialog-form" title="Edit user data">
    <fieldset id="userData">
        <label for="name">Name</label>
        <input type="text" id="name" value="1" class="text ui-widget-content ui-corner-all">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="2" class="text ui-widget-content ui-corner-all">
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname" value="3" class="text ui-widget-content ui-corner-all">
    </fieldset>
    <fieldset>
        <input type="button" value="Save" id="saveBtn"/>
        <input type="button" value="Cancel" id="cancelBtn"/>
    </fieldset>
</div>
