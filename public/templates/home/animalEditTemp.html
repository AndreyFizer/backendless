<label for="editAnimalFileImage">
    <img id="editAnimalImage" src="<%= avatar || ''%>" alt="Img">
</label>
<input type="file" id="editAnimalFileImage" hidden>

<label for="editAnimalName">Name</label>
<input type="text" id="editAnimalName" value="<%- name || ''%>">
<label for="editAnimalType">Type</label>
<input type="text" id="editAnimalType" value="<%- type || ''%>">
<input type="button" id="editAnimalBtn" value="Save">
