<div class="inDialogBlock">
    <div class="imgContainer">
        <div>
            <span>Logo</span>
        </div>
        <img id="retLogoImg" src="<%= model.logo || 'images/def_user.png'%>" alt="Img">
        <input type="file" id="retLogoImgInpt" class="retInpmFile" hidden>
        <label for="retLogoImgInpt">Upload</label>
    </div>

    <div class="imgContainer">
        <div>
            <span>Retailer logo</span>
        </div>
        <img id="retRetLogoImg" src="<%= model.retailerLogo || 'images/def_user.png'%>" alt="Img">
        <input type="file" id="retRetLogoImgInpt" class="retInpmFile" hidden>
        <label for="retRetLogoImgInpt">Upload</label>
    </div>

    <div class="imgContainer">
        <div>
            <span>Cover image</span>
        </div>
        <img id="retCoverImg" src="<%= model.coverImage || 'images/def_user.png'%>" alt="Img">
        <input type="file" id="retCoverImgInpt" class="retInpmFile" hidden>
        <label for="retCoverImgInpt">Upload</label>
    </div>
</div>
<div class="inDialogBlock formBlock">
    <div class="formItem">
        <label for="regName">Name</label>
        <input type="text" id="regName" value="<%- model.retailerName || ''%>">
    </div>
    <div class="formItem">
        <label for="regWeb">Website</label>
        <input type="text" id="regWeb" value="<%- model.website || ''%>">
    </div>
    <div class="formItem">
        <label for="regDescrip">Description</label>
        <input type="text" id="regDescrip" value="<%- model.retailerDescription || ''%>">
    </div>
</div>
