<tr class="styleItemRow" data-id="<%= objectId || 'empty' %>">
    <td class="align-center"><img width="60px" height="60px" src="<%= imageString %>" alt="img" /></td>
    <td><%= gender %></td>
    <td><%= styleTitle %></td>
    <td><%= styleDescription %></td>
    <td><%= retailerString %></td>
    <td class="align-center"><a class="styleEditBtn btn btnSmall btnSuccess">Edit</a></td>
    <td class="align-center"><a class="styleDeleteBtn btn btnSmall btnError">Delete</a></td>
</tr>ns
